{% extends "entries/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto py-10">
  <div class="bg-white rounded-xl shadow-lg p-8 text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Entry</h1>
    <p class="mb-6">Are you sure you want to delete "<span class="font-semibold">{{ entry.title }}</span>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">
        Confirm Delete
      </button>
    </form>
    <a href="{% url 'entry_detail' entry.pk %}" class="block mt-4 text-indigo-500 hover:underline text-sm">Cancel</a>
  </div>
</div>
{% endblock %}
